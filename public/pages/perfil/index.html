<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="https://www.sinetrosv.org.br/wp-content/uploads//2017/08/Hopi-Hari.png" alt="Logo Hopi Hari">
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name" id="user-name">Bem-vindo(a), João!</div>
                        <div class="user-email" id="user-email">joao@email.com</div>
                    </div>
                    <form action="dashboard.html">
                         <button class="logout-btn" id="logout-btn">Voltar</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main class="profile-section">

                <div class="profile-details">
    <p><strong>Nome:</strong>João</p>
    <p><strong>Sobrenome:</strong> Silva</p>
    <p><strong>Email:</strong> joao@email.com</p>
    <p><strong>Data de nascimento:</strong> 12/03/2001</p>
    <p><strong>Telefone:</strong> (11) 91234-5678</p>
    <form action="../editar/index.html">
        <button type="submit" class="edit-btn">Editar Perfil</button>
    </form>
</div>

            </div>
        </div>
    </main>
</body>
</html>
